    <div id= "geral" style="margin-top: 20px;">
        
        <form  class="container col-12" action="javascript:InserirProtocolo();">
            <form class="form-row">
                <div class="row">
                    <div class="col">
                        <input class="form-control" placeholder="Nome Produtor" type="text "id="produtor" required><br>
                    </div>
                    <div class="col">
                        <input class="form-control" placeholder="RG" type="text" id="rg" ><br>
                    </div>
                    
                    <div class="col">
                        <select class="custom-select" id="horas">
                            <option selected>Horas</option>
                            <option value="0.5"> 30 minutos </option>
                            <option value="1"> 1 Hora </option>
                            <option value="1.5"> 1Hora 30min </option>
                            <option value="2"> 2 Horas </option>
                            <option value="2.5"> 2 Horas 30min </option>
                            <option value="3"> 3 Horas </option>
                            <option value="3.5"> 3 Horas 30min </option>
                            <option value="4"> 4 Horas </option>
                            <option value="4.5"> 4 Horas 30min </option>
                            <option value="5"> 5 Horas </option>
                            

                        </select><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" placeholder="Localidade" type="text" id="localidade" required><br>
                     
                    </div>
                    
                    <div class="col">
                        <input class="form-control" placeholder="CPF" type="text" maxlength="11" id="cpf" required><br>

                    </div>
                    <div class="col">
                        <input class="form-control" placeholder="TELEFONE" type="tel" maxlength="11" id="tel" ><br>

                    </div>
                </div>

                
                <input type="submit" class="btn btn-primary">
        </form >
        <div id="inf"></div>

        <table class="table table-striped" style="margin-top: 20px;" id="tbl_users_list" ,border="3">
            <tr>
                <td scope="col">PRODUTOR</td>
                <td scope="col">CPF</td>
                <td scope="col">LOCALIDADE</td>
                <td scope="col">RG</td>
                <td scope="col">HORAS</td>
                <td scope="col">VALOR TOTAL</td>
                <td scope="col">DATA</td>
                <td scope="col"> TELEFONE</td>
